# Prometheus 配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 规则文件列表
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身的监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Data-Diff API 服务监控
  - job_name: 'datadiff-api'
    static_configs:
      - targets: ['data-diff-api:8000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 60s  # 1分钟刷新一次

  # PostgreSQL 数据库监控（如果有 postgres_exporter）
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Redis 监控（如果有 redis_exporter）
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # Nginx 监控（如果启用了 nginx status）
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 30s

  # N8N 监控（如果 N8N 暴露了 metrics 端点）
  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']
    scrape_interval: 30s
